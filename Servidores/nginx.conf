user www-data;
worker_processes auto;
error_log /var/log/nginx/erro.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de log incluindo cabeçalho personalizado
    log_format principal '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_custom_id"';

    access_log /var/log/nginx/acesso.log principal;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Página inicial
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Verificação de saúde
        location /saude {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Endpoints de API (JSON)
        location /api/pequeno {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","servidor":"Nginx","tipo":"pequeno"}';
        }

        location /api/medio {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","servidor":"Nginx","tipo":"medio","dados":""}';
        }

        location /api/grande {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","servidor":"Nginx","tipo":"grande","dados":""}';
        }

        # Arquivos estáticos
        location /estatico/ {
            alias /usr/share/nginx/html/estatico/;
            autoindex on;
        }

        # Status do Nginx para métricas
        location /status_nginx {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 76.1.0.0/16;
            deny all;
        }
    }
}
